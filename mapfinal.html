<!DOCTYPE html>
<html>
<title>OI QUE BLZ ISSU</title>
<head>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>

<p>CLICA AI TIU SE VAI CURTIR CERTEZA</p>

<button onclick="getReverseGeocodingData()">SE CLICA VAI SE DA HORA</button>

<p id="demo"></p>

<script type="text/javascript">
var x = document.getElementById("demo");
function getReverseGeocodingData() {
//busca latitude e longitude
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "NAO VAI ROLA :(";
    }
    
    function showPosition(position) {
        var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
    // Liga o forninho
    var geocoder = new google.maps.Geocoder();
    geocoder.geocode({ 'latLng': latlng }, function (results, status) {
        if (status !== google.maps.GeocoderStatus.OK) {
            alert(status);
        }
        // Chama a m√£e da Geovana
        if (status == google.maps.GeocoderStatus.OK) {
            console.log(results);
            var address = (results[0].formatted_address);
            x.innerHTML = "<h2>Endereco" + address + "</h2><br>Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;  
        }
    });

    
    }
      
}

</script>
</body>
</html>
